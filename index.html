<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- Composant qui fait apparaître un objet -->
    <script>
      AFRAME.registerComponent("spawn-objet", {
        schema: {
          model: {type: "string"},          // id du glb (#monGLB)
          position: {type: "string"},       // position de l'apparition
          scale: {type: "string"}           // taille de l'objet
        },

        init: function () {
          const e = document.createElement("a-entity");

          e.setAttribute("gltf-model", this.data.model);
          e.setAttribute("position", this.data.position || "0 1 -3");
          e.setAttribute("scale", this.data.scale || "1 1 1");

          this.el.appendChild(e);
        }
      });
    </script>
  </head>

  <body>
    <a-scene>

      <!-- ASSETS -->
      <a-assets>
        <!-- Mets ici ton propre fichier GLB -->
        <a-asset-item id="monGLB" src="assets/door.glb"></a-asset-item>
      </a-assets>

      <!-- Caméra -->
      <a-entity camera position="0 1.6 0"></a-entity>

      <!-- Ici, l'objet GLB apparaît automatiquement -->
      <a-entity spawn-objet="model: #monGLB; position: 0 1 -4; scale: 1 1 1"></a-entity>

    </a-scene>
  </body>
</html>
