<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- CamÃ©ra -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>

      <!-- Sol -->
      <a-box 
        position="0 0 0"
        width="4" height="0.1" depth="50"
        color="#555">
      </a-box>

      <!-- Plafond -->
      <a-box 
        position="0 3 0"
        width="4" height="0.1" depth="50"
        color="#444">
      </a-box>

      <!-- Mur gauche -->
      <a-box 
        position="-2 1.5 0"
        width="0.1" height="3" depth="50"
        color="#333">
      </a-box>

      <!-- Mur droit -->
      <a-box 
        position="2 1.5 0"
        width="0.1" height="3" depth="50"
        color="#333">
      </a-box>

      <!-- Fond du couloir -->
      <a-box 
        position="0 1.5 -25"
        width="4" height="3" depth="0.1"
        color="#222">
      </a-box>

    </a-scene>
  </body>
</html>
